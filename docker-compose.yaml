networks:
  project-net:
    driver: bridge

services:  
  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1
    networks:
      - project-net
    ports:
      - "9001:9001"
      - "9000:9000"
    command: [ "server", "/data", "--console-address", ":9001" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ./docker-data/minio:/data
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512MB
        reservations:
          memory: 128M  # Đảm bảo luôn có ít nhất 128MB

  mc:
    depends_on:
      minio:
        condition: service_healthy
    image: mymc
    build: 
      context: .
      dockerfile: ./dockerfiles/mc.dockerfile
    container_name: mc
    networks:
      - project-net
    environment:
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - AWS_REGION=us-east-1
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_REGION_NAME=us-east-1
      - MINIO_REGION=us-east-1

  master:
    container_name: master
    image: spark # Dùng để đặt tên cho image build
    build: 
      context: .
      dockerfile: ./dockerfiles/spark.dockerfile
    networks:
      - project-net
    environment:
      - MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
      - "8081:8081"
      - "4040:4040"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
    volumes:
      - ./pipeline/target:/opt/spark/work-dir/jars
    
  
  worker1:
    container_name: worker1
    image: worker1
    build: 
      context: .
      dockerfile: ./dockerfiles/spark.dockerfile
    networks:
      - project-net
    environment:
      - MODE=worker
      - MASTER_URL=spark://master:7077
    depends_on:
      master:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
  
  worker2:
    container_name: worker2
    image: worker2
    build: 
      context: .
      dockerfile: ./dockerfiles/spark.dockerfile
    networks:
      - project-net
    environment:
      - MODE=worker
      - MASTER_URL=spark://master:7077
    depends_on:
      master:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
  
  worker3:
    container_name: worker3
    image: worker3
    build: 
      context: .
      dockerfile: ./dockerfiles/spark.dockerfile
    networks:
      - project-net
    environment:
      - MODE=worker
      - MASTER_URL=spark://master:7077
    depends_on:
      master:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g

  postgres:
    container_name: postgres
    image: postgres:14.20
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=store
    networks:
      - project-net
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data

  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT_INTERNAL://0.0.0.0:29092,PLAINTEXT_EXTERNAL://0.0.0.0:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT_INTERNAL://kafka:29092,PLAINTEXT_EXTERNAL://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT_INTERNAL
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    networks:
      - project-net

  kafdrop:
    image: obsidiandynamics/kafdrop:4.2.0
    container_name: kafdrop
    ports:
      - "9020:9000"
    environment:
      - KAFKA_BROKERCONNECT=kafka:29092
    networks:
      - project-net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512MB
        reservations:
          memory: 128M  # Đảm bảo luôn có ít nhất 128MB
  
  kafka-init:
    image: apache/kafka:4.1.0
    container_name: kafka-init
    depends_on:
      - kafka
    command: >
      sh -c "/opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic event-topic --bootstrap-server kafka:29092 &&
            /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic transaction-topic --bootstrap-server kafka:29092"
    networks:
      - project-net

  neo4j:
    image: neo4j:5.26.20-ubi9
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./docker-data/neo4j:/data
    networks:
      - project-net
    environment:
      - NEO4J_AUTH=neo4j/capstoneptit
      - NEO4J_initial_dbms_default__database=identity-graph
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
        reservations:
          memory: 128M

  metastore:
    image: my-hive
    build: 
      context: .
      dockerfile: ./dockerfiles/hive.dockerfile
    container_name: metastore
    ports:
      - "9083:9083"
    networks:
      - project-net
    environment:
      - SERVICE_NAME=metastore
      - HIVE_POSTGRES_USERNAME=postgres
      - HIVE_POSTGRES_PASSWORD=postgres
    depends_on:
      - postgres-hive
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1g
        reservations:
          memory: 128M
    volumes:
      - ./config/metastore-site.xml:/opt/hive-metastore/conf/metastore-site.xml
      - ./config/core-site.xml:/opt/hive-metastore/conf/core-site.xml

  postgres-hive:
    container_name: postgres-hive
    image: postgres:12
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=metastore
    networks:
      - project-net
    volumes:
      - ./docker-data/postgres-hive:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 128M
    ports:
      - "5433:5432"

  trino:
    image: trinodb/trino:479
    container_name: trino
    ports:
      - "9080:8080"
    volumes:
      - ./config/trino/etc:/etc/trino
    networks:
      - project-net